<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Christopher Chacon">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style/reset-styles.css">
  <link rel="stylesheet" href="style/main.css">
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>

<body class="body">
  <section class="section-card">
    <div class="section-card__background">
      <img src="images/bg-main-mobile.png" alt="background mobile">
    </div>
    <img src="images/bg-card-back.png" alt="card back" class="card-back">
    <img src="images/bg-card-front.png" alt="card front" class="card-front">
  </section>
  <form class="main-form">
    <div class="main-form__input-container">
      <label for="cardholder-name">cardholder name</label>
      <input type="text" id="cardholder-name" placeholder="e.g Jane Appleseed">
    </div>
    <div class="main-form__input-container">
      <label for="card-number">card number</label>
      <input type="text" id="card-number" placeholder="e.g 1234 5678 9123 000">
    </div>
    <div class="main-form__input-container-flex">
      <div>
        <label for="exp-date">exp. date</label>
        <input type="text" id="exp-date" placeholder="MM">
      </div>
      <div>
        <label for="date">(MM/YY)</label>
        <input type="text" id="date" placeholder="YY">
      </div>
      <div>
        <label for="cvc">cvc</label>
        <input type="text" id="cvc" placeholder="">
      </div>
    </div>
    <button>Confirm</button>
  </form>
  <script src="js/main.js"></script>
</body>

</html>
